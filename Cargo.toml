[workspace]
members = ["client", "server"]
default-members = ["client"]
resolver = "3"

[workspace.package]
version = "1.0.0"
edition = "2024"
authors = ["Ray Redondo (rdredondo@lcdev.xyz)"]
license = "MIT OR Apache-2.0"

[workspace.dependencies]
# TODO: add any common deps here

[patch.crates-io]
getrandom = { git = "https://github.com/benfrankel/getrandom" }

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.dev.package.wgpu-types]
debug-assertions = false

[profile.release]
codegen-units = 1
lto = "thin"

[profile.ci]
inherits = "dev"
opt-level = 0
debug = "line-tables-only"
codegen-units = 4

[profile.ci.package."*"]
opt-level = 0

[profile.web-release]
inherits = "release"
opt-level = "s"
strip = "debuginfo"
