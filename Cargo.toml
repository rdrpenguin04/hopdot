[package]
name = "hopdot"
version = "0.1.0"
edition = "2024"
authors = ["Ray Redondo (rdredondo@lcdev.xyz)"]

[dependencies]
bevy = { version = "0.16.1", features = ["experimental_pbr_pcss"] }
bevy-inspector-egui = "0.31.0"
bevy_prng = { version = "0.11.0", features = ["wyrand"] }
bevy_rand = "0.11.0"
log = { version = "*", features = ["max_level_debug", "release_max_level_warn"] }
rand = "0.9.1"

[features]
# Default to a native dev build.
default = ["dev_native"]
dev = [
    # Improve compile times for dev builds by linking Bevy as a dynamic library.
    "bevy/dynamic_linking",
    "bevy/bevy_dev_tools",
    "bevy/bevy_ui_debug",
    # Improve error messages coming from Bevy
    "bevy/track_location",
]
dev_native = [
    "dev",
    # Enable asset hot reloading for native dev builds.
    "bevy/file_watcher",
    # Enable embedded asset hot reloading for native dev builds.
    "bevy/embedded_watcher",
]

[profile.dev]
opt-level = 0

[profile.dev.package."*"]
opt-level = 3

[profile.release]
codegen-units = 1
lto = "thin"

[profile.web-release]
inherits = "release"
opt-level = "s"
strip = "debuginfo"

[target.'cfg(all(target_family = "wasm", any(target_os = "unknown", target_os = "none")))'.dependencies]
bevy_rand = { version = "*", features = ["wasm_js"] }

[lints.clippy]
too_many_arguments = "allow"
type_complexity = "allow"

[profile.ci]
inherits = "dev"
opt-level = 0
debug = "line-tables-only"
codegen-units = 4

[profile.ci.package."*"]
opt-level = 0
